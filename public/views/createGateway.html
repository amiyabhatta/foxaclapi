<section class="row" ng-init="gateway.getGateway();">
    <div class="col-sm-12 col-md-6">
        <span style="color:red; white-space: pre-line;">{{err_message}}</span>
        <div class="card mb-4">
            <div class="card-block">               
                <form class="form-horizontal" action="" method="post" name="createRole" >
                    <fieldset>
                        <div class="form-group">
                            <label class="col-12 control-label no-padding" for="name">Gateway Name</label>                            
                            <div class="col-12 no-padding">
                                <input id="rolename" name="gatewayname" autocomplete="off" ng-model="gatewayname" type="text" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">   
                            <label class="col-12 control-label no-padding" for="name">Host</label> 
                            <div class="col-12 no-padding">
                                <input id="rolename" name="hostname" autocomplete="off" ng-model="hostname" type="text" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">  
                            <label class="col-12 control-label no-padding" for="name">Port</label> 
                            <div class="col-12 no-padding">
                                <input id="rolename" name="portname" autocomplete="off" ng-model="portname" type="text" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">     
                            <label class="col-12 control-label no-padding" for="name">Password</label> 
                            <div class="col-12 no-padding">
                                <input id="rolename" name="password" autocomplete="off" ng-model="password" type="text" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">  
                            <label class="col-12 control-label no-padding" for="name">Username</label> 
                            <div class="col-12 no-padding">
                                <input id="rolename" name="username" autocomplete="off" ng-model="username" type="text" placeholder="" class="form-control">
                            </div>
                        </div>
                        
                        
                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-12 widget-right no-padding">

                                <button type="reset" class="btn btn-info btn-md float-right" ng-click="resetData()">Reset</button>
                                <button type="button" class="btn mr-2 btn-primary btn-md float-right" ng-click="saveGateway()">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>

</section>
