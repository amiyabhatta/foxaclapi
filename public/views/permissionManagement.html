<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12"  ng-init="permission.getPermissions()">
    <div class="card mb-4">
        <div class="card-block">           
            <a ui-sref="createPermission()" class="btn btn-primary mb-4">Create Permission </a>
            <span style="color:green">{{succ_message}}</span>            
            <span style="color:red">{{err_message}}</span>
            <div id="no-more-tables" class="table-responsive"> 
                <table  class="table table-striped cf">
                    <thead class="cf">
                        <tr>
                            <th>S. no.</th>
                            <th>Name</th>
                            <th>User Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>                       
                        <tr ng-repeat="per in permission.permissions">
                            <td>{{$index+1}}</td>
                            <td>{{per.name}}</td>
                            <td>{{per.user_type == 2 ? 'Premium' : 'Basic'}}</td>
                            <td>
                                 <a href="home#!/createPermission?pid={{per.id}}"  class="btn btn-sm btn-primary"><i class="fa fa-pencil-square" aria-hidden="true"></i>
                                </a>
                                
                                <a ng-click="delete(per.id)" class="btn btn-sm btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>                       
                    </tbody>
                </table>
                <div ng-show="showLoader" ng-include="'views/loader.html'"></div>
            </div>
        </div>
    </div>
</div>
